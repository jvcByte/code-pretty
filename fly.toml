# fly.toml app configuration file
app = "code-snippet-designer"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  RUST_LOG = "info"
  HOST = "0.0.0.0"
  PORT = "3000"
  MAX_FILE_SIZE = "10485760"
  TEMP_DIR = "/tmp/code-snippet-designer"
  REQUEST_TIMEOUT_SECONDS = "30"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
